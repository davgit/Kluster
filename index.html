<!DOCTYPE html>
<html>
	<head>

		<title>Kluster</title>

		<!-- Meta -->

		<meta charset="utf-8" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="An image visualization by Scott Garner" />
		<meta name="author" content="Scott Garner" />
		<meta name="keywords" content="WebGL, Three.js, Data Visualization" />
		<meta name="copyright" content="Copyright 2012 Scott Garner" />		

		<!-- Icon and Style -->
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link rel="stylesheet" type="text/css" href="css/screen.css"/>

		<!-- So much javascript -->

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/three.min.js"></script>
		<script type="text/javascript" src="js/functions.js"/></script>
		<script type="text/javascript" src="js/controls/OrbitControls.js"/></script>

		<script type="text/javascript" src="js/shaders/CopyShader.js"></script>
		<script type="text/javascript" src="js/shaders/FilmShader.js"></script>
		<script type="text/javascript" src="js/shaders/VignetteShader.js"></script>	

		<script type="text/javascript" src="js/postprocessing/EffectComposer.js"></script>
		<script type="text/javascript" src="js/postprocessing/MaskPass.js"></script>
		<script type="text/javascript" src="js/postprocessing/RenderPass.js"></script>
		<script type="text/javascript" src="js/postprocessing/ShaderPass.js"></script>
		<script type="text/javascript" src="js/postprocessing/FilmPass.js"></script>	
		
		<script type="text/javascript" src="js/klusterScene.js"/></script>
		<script type="text/javascript" src="js/klusterShaders.js"/></script>
		<script type="text/javascript" src="js/klusterEvents.js"/></script>
		<script type="text/javascript" src="js/klusterGUI.js"/></script>	

		<script type="text/javascript" src="js/modernizr.min.js"></script>

		<!-- Document ready callback -->

		<script type="text/javascript">


			$("document").ready( function() { 

				if (Modernizr.webgl && Modernizr.filereader &&
					Modernizr.draganddrop && Modernizr.webworkers) {

					klusterEvents.init();
					klusterGUI.init();
					klusterScene.init();
					klusterScene.animate();		

				} else  {
					$("#main").hide();
					$("#error").show();
				}
			} );

		</script>
	</head>
	<body>
		<div id="main">
			<div id="ui">
				<h1>Kluster</h1>
				<div id="images">
					<label>Original Image</label>
					<div class="image"><canvas id="original" width="200" height="200">/></div>
					<label>K-Means Palette</label>
					<div class="image"><canvas id="kmeans" width="200" height="200"/></div>
					<label>Controls</label>
					<div id="reset" class="button">Reset</div>
					<div id="expand" class="button">Expand</div>
					<div id="about" class="button">About</div>
				</div>
				<div id="footer">
					Scott Made This
				</div>
				<video id="webcam" autoplay></video>
			</div>

			<div id="render">
				<div id="welcome">Drag and drop and image to begin</div>

			</div>
		</div>
		<div id="error">
			Your browser doesn't support a feature required by Kluster. <br/>
			Try the lateset version of <a href="http://google.com/chrome/">Chrome</a> to enjoy all the full experience.	
		</div>
	</body>
</html>
